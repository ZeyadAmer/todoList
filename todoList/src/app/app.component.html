<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" [(ngModel)]="newTodoTitle" placeholder="Title..." />
  <span (click)="addTodo()" class="addBtn">Add</span>
</div>

<ul id="todoList">
  <li *ngFor="let todo of todos" [ngClass]="{ checked: todo.checked }" (click)="toggleTodoCheck(todo)">
    {{ todo.title }}
    <span class="close" (click)="removeTodo(todo)">Ã—</span>
  </li>
</ul>
